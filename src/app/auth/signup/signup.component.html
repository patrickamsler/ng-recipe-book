<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSingup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email" class="control-label">Mail</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          ngModel
        >
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel>
      </div>
      <button class="btn btn-primary" type="submit">Singe Up</button>
      <p
        *ngIf="errorMessage"
        class="text-danger">
        {{ errorMessage }}
      </p>
    </form>
  </div>
</div>
